<html>
    <head>
        <style>
        body{
            background-color:#CEF6CE;
        }
        h1{
            color: #08088A;
            font-family: verdana;
            text-align: center;
        }
        table{
            font-size: 15px;
        }
      
         #costtable tr,#costtable td{
            border: 1px solid;
        }
          #costtable{
            border-style: solid;
            float: right;
            text-align: center;     
           
        }
        </style>
        <script>
            function costcalculation(){
                var amount;
                var weight=document.getElementById("kilogramval").value;
                var st=document.getElementsByName("servicetype");
                for(var i=0;i<st.length;i++){
                    if(st[i].checked)
                        st=st[i].value;
                }
                if(st==="Normal" && (weight>=5 && weight<15))
                    amount=125;
                else if(st==="Normal" && (weight>=15 && weight<=25))
                    amount=175;
                else if(st==="Normal" && (weight>25 && weight<=36))
                    amount=200;
                else if(st==="Express" &&  (weight>=5 && weight<15))
                    amount=175;
                else if(st==="Express" && (weight>=15 && weight<=25))
                    amount=225;
                else if(st==="Express" && (weight>25 && weight<=36))
                    amount=250;
                else if(st==="Platinum" &&  (weight>=5 && weight<15))
                    amount=225;
                else if(st==="Platinum" && (weight>=15 && weight<=25))
                    amount=375;
                else if(st==="Platinum" && (weight>25 && weight<=36))
                    amount=400;
                var cost=weight*amount;
                var tax;
                var loc=document.getElementById("loca").value;
                if(loc==="London - 1800")
                    tax=0.1*cost;
                else if(loc==="Singapore - 1400")
                    tax=0;
                else if(loc==="New York - 3100")
                    tax=0.15*cost;
                else if(loc==="Mexico City - 3300")
                    tax=0;  
                else if(loc==="Tokyo - 2800")
                    tax=0.2*cost; 
                var shipmentcost=cost+tax;
                document.getElementById("d1").innerHTML="Your shipment has been accepted. Amount to be paid is Rs."+Math.round(shipmentcost);
                return false;
            } 
        </script>
       
    </head>
    <body>
        <h1>Air Cargo Service</h1>
        <table>
            <tr>
                <td><label>Customer Logistics Account Number</label></td>
                <td><input type="text" name="accnumber" pattern="[a-zA-Z]{4}_[0-9]{3}" placeholder="Enter the Unique ID" required ></td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td><input type="text" pattern="[987]{1}[0-9]{9}" name="mobile" required></td>
            </tr>
            <tr>
                <td><label>Email-ID</label></td>
                <td><input type="text" name="emailid" required></td>
            </tr>
            <tr>
                <td><label>Item to be Shipped</label></td>
                <td><input type="text" name="item" pattern="[a-zA-Z\s]{1,}" placeholder="Item Name" required></td>
            </tr>
            <tr>
                <td><label>Item Category</label></td>
                <td>
                    <select name="itemtype" id="category" required>
                        <option>Electronics</option>
                        <option>Attires</option>
                        <option>Toys</option>
                        <option>Non Poisonous Food</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Shipment Address</label></td>
                <td><textarea name="address" required></textarea></td>
            </tr>
            <tr>
                <td><label>Location</label></td>
                <td>
                    <select name="location" id="loca" required>
                        <option>London - 1800</option>
                        <option>Singapore - 1400</option>
                        <option>New York - 3100</option>
                        <option>Mexico City - 3300</option>
                        <option>Tokyo - 2800</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Weight in kilograms</label></td>
                <td><input type="number" min="5" max="36" name="weight" id="kilogramval" required></td>
            </tr>
            <tr>
                <td><label>Service Type</label></td>
                <td>
                    <input type="radio" name="servicetype" id="type1"  value="Normal" required>Normal
                    <input type="radio" name="servicetype" id="type2"  value="Express" required>Express
                    <input type="radio" name="servicetype" id="type3"  value="Platinum" required>Platinum
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Book My Consignment" name="submit" onclick="return costcalculation()" id="s1"></td>
                <td><input type="reset" value="Clear" name="clear" id="r"></td>
            </tr>
        </table>
        <div name="result" id="d1"></div>
        <table id="costtable">
            <caption>Shipment Cost Chart</caption>
            <tr><td>ServiceType</td><td>Weight(in kg)</td><td>Amount(per Kg)</td></tr>
            <tr><td rowspan="3">Normal</td><td>5 to below 15</td><td>125</td> </tr>
            <tr><td>15 to 25</td><td>175</td></tr>
            <tr><td>Above 25 to 36</td><td>200</td></tr>
            
            <tr><td rowspan="3">Express</td><td>5 to below 15</td><td>175</td> </tr>
            <tr><td>15 to 25</td><td>225</td></tr>
            <tr><td>Above 25 to 36</td><td>250</td></tr>
            
           <tr><td rowspan="3">Platinum</td><td>5 to below 15</td><td>225</td> </tr>
            <tr><td>15 to 25</td><td>375</td></tr>
            <tr><td>Above 25 to 36</td><td>400</td></tr>
        </table>
    </body>
</html>

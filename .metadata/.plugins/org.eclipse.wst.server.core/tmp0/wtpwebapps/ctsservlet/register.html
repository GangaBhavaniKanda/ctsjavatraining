<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrationpage</title>
</head>
<body>
<h1>Employee Registration Page</h1>
<form action="http://localhost:8081/ctsservlet/RegistrationServlet">
<table border=1 >
<tr><td>Enter Name:</td><td><input type="text" name="name"></td><tr>
<tr><td>Enter Dept:</td><td><input type="text" name="dept"></td><tr>
<tr><td>Enter Desg:</td><td><input type="text" name="desg"></td><tr>
<tr><td>Enter Company:</td><td><input type="text" name="company"></td><tr>
<tr><td>Enter email:</td><td><input type="text" name="email"></td><tr>
<tr><td>Enter mobile_no:</td><td><input type="text" name="ph_num"></td><tr>
<tr><td><input type="submit" value="Register"></td></tr>
</table>
</form>
</body>
</html>
